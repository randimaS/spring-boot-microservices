plugins {
	id 'org.springframework.boot' version '2.0.1.RELEASE'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id 'java'
}

group = 'com.randi'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
	jcenter()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation 'io.eventuate.client.java:eventuate-client-java:0.20.1.RELEASE'
	implementation 'io.eventuate.local.java:eventuate-local-java-jdbc:0.18.0.RELEASE'
	implementation 'org.springframework.boot:spring-boot-starter-web:2.0.1.RELEASE'
	compileOnly 'org.projectlombok:lombok:1.18.4'
	annotationProcessor 'org.projectlombok:lombok:1.18.4'
}
